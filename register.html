<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .register-container input {
            width: 100%;
            margin: 1rem 0;
            padding: 0.5rem;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background: white;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>注册</h2>
        <input type="text" id="regUsername" placeholder="用户名">
        <input type="password" id="regPassword" placeholder="密码">
        <input type="password" id="confirmPassword" placeholder="确认密码">
        <button id="registerBtn">注册</button>
        <a href="main.html" class="back-btn">返回</a>
        <button id="wechatLoginBtn">微信登录</button>
    </div>
    <style>
        .back-btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            margin-top: 1rem;
        }
        .back-btn:hover {
            background: #1d4ed8;
        }
        #wechatLoginBtn {
            background: #07c160;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 1rem;
        }
        #wechatLoginBtn:hover {
            background: #06a754;
        }
    </style>
    <script src="js.js"></script>
</body>
</html>
